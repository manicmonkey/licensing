<div class="row" xmlns="http://www.w3.org/1999/html">
    <div class="col-md-12">
        <h1>Welcome to Product Licensing</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h2>Please log in</h2>
    </div>
</div>
<form name="loginForm" ng-submit="login()" novalidate>
    <div class="form-group">
        <div class="row">
            <label for="loginUsername" class="control-label col-md-1 col-md-offset-4">Username:</label>
            <div class="col-md-1">
                <input type="text" id="loginUsername" ng-model="user.username" required autofocus="">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <label for="loginPassword" class="control-label col-md-1 col-md-offset-4">Password:</label>
            <div class="col-md-1">
                <input type="password" id="loginPassword" ng-model="user.password" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-4" style="color: red;">{{loginError}}</div>
    </div>
    <div class="row">
        <div class="col-md-1 col-md-offset-7">
            <input type="submit" class="btn btn-primary pull-right" ng-disabled="loginForm.$invalid" value="Login">
        </div>
    </div>
</form>
