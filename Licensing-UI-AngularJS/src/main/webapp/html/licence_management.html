<div class="row">
    <div class="col-lg-3">
        <select class="form-control">
            <option>Customer 1</option>
            <option>Customer 2</option>
            <option>Customer 3</option>
            <option>Customer 4</option>
            <option>Customer 5</option>
            <option>Customer 6</option>
        </select>
    </div>
    <div class="col-lg-3">
        <button type="button" class="btn btn-default">Create new licence configuration</button>
    </div>
</div>
<div class="row">
    <div class="col-sm-2">
        <button type="button" class="btn btn-default">Disable configuration</button><br/>
        <button type="button" class="btn btn-default">Increase activations</button><br/>
        <button type="button" class="btn btn-default">Decrease activations</button>
    </div>
    <div class="col-sm-10">
        <div class="row">
            <div class="col-sm-10">
                <h2>Licence configuration</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h3>Overview</h3>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <tr>
                            <th>Product</th>
                            <th>Created</th>
                            <th>User</th>
                            <th>Activations</th>
                            <th>Serial</th>
                        </tr>
                        <tr ng-repeat="configuration in configurations">
                            <td>{{configuration.product}}</td>
                            <td>{{configuration.created}}</td>
                            <td>{{configuration.user}}</td>
                            <td>{{configuration.activations}}</td>
                            <td>{{configuration.serial}}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-sm-4">
                <h3>Product options</h3>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <tr>
                            <th>Option</th>
                            <th>Value</th>
                        </tr>
                        <tr>
                            <td>CAL pooling</td>
                            <td>separate</td>
                        </tr>
                        <tr>
                            <td>Client users</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>Extra feature</td>
                            <td>enabled</td>
                        </tr>
                    </table>
                </div>
                Table
            </div>
        </div>
    </div>
</div>
